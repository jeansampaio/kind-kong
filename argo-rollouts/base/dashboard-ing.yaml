apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argo-dashboard
  namespace: argo-rollouts
spec:
  hosts:
  -  "argo-rollouts-dashboard"
  -  "dashboard-argo.k8s.raj.ninja"
  -  "argo-rollouts.local"
  gateways:
  - kong
  http:
  - route:
    - destination:
        host: argo-rollouts.local
        port:
          number: 3100
    retries:
      perTryTimeout: 500ms
      retryOn: 5xx,gateway-error,connect-failure,refused-stream
---